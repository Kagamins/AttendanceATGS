<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 2rem; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #dee2e6; }
        .header h1 { margin: 0; color: #343a40; }
        .header a { text-decoration: none; background-color: #6c757d; color: white; padding: 0.5rem 1rem; border-radius: 0.25rem; font-weight: bold; }
        .course-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .course-card { background-color: #ffffff; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); overflow: hidden; transition: transform 0.2s; }
        .course-card:hover { transform: translateY(-5px); }
        .card-body { padding: 1.5rem; }
        .card-title { font-size: 1.25rem; font-weight: 600; margin: 0 0 0.5rem 0; color: #0056b3; }
        .card-text { margin: 0 0 1.5rem 0; color: #6c757d; }
        .card-footer { background-color: #f8f9fa; padding: 1rem 1.5rem; border-top: 1px solid #dee2e6; text-align: right; }
        .btn { text-decoration: none; color: #fff; background-color: #007bff; padding: 0.6rem 1.2rem; border-radius: 0.25rem; font-weight: 500; }
        .no-courses { background-color: #fff; border: 1px dashed #ccc; padding: 2rem; text-align: center; color: #6c757d; border-radius: 0.5rem;}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>مرحبا , أستاذ. {{ teacher.last_name }}</h1>
            <a href="{% url 'logout' %}">تسجيل خروج</a>
        </div>

        <h2>الصفوف</h2>
        <div class="course-grid">
            {% for course in courses %}
                <div class="course-card">
                    <div class="card-body">
                        <h3 class="card-title">{{ course.course_name }}</h3>
                        <p class="card-text">{{ course.students.count }} عدد الطلبة</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'mark_attendance' course.id 1 %}" class="btn">الغياب</a>
 


                    </div>
                </div>
            {% empty %}
                <div class="no-courses">
                    <p>You are not assigned to any courses. Please contact an administrator.</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
